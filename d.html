<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/59e02c8d2b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="d.css">
</head>
<body>
    <div class="container">
        <div class="tow">
            <div class="search">
                <input type="text" placeholder="Enter city name" id="city">
                <span class="material-symbols-outlined" id="search-icon">search</span>
                <span class="material-symbols-outlined">home</span>
            </div>

            <div class="details">
                <img src="" id="icon" width="100px" height="100px" alt="Weather Icon" class="weather-icon">
                <span id="temp" class="temperature">30 °C</span>
                <div class="details2">
                    <h3 id="cityName">Tashkent</h3>
                    <p id="condition">Lorem, ipsum dolor.</p>
                </div>
            </div>

            <div class="weather_container">
                <div class="weather_item">
                    <div class="label">Feels like</div>
                    <div class="value" id="feels">5 mph</div>
                </div>
                <div class="weather_item">
                    <div class="label">Humidity</div>
                    <div class="value" id="humidity">92%</div>
                </div>
                <div class="weather_item">
                    <div class="label">Pressure</div>
                    <div class="value" id="pressure">30.34 in</div>
                </div>
                <div class="weather_item">
                    <div class="label">Visibility</div>
                    <div class="value" id="visibility">44°</div>
                </div>
                <div class="weather_item">
                    <div class="label">Winds</div>
                    <div class="value" id="wind">44°</div>
                </div>
            </div>

            <div class="forecast">
                <h2>10 days of forecast</h2>
                <div class="texts" id="texts">
                    <div class="text">
                        <p class="day">Monday</p>
                        <span class="material-symbols-outlined icon">cloud</span>
                        <p class="temp">30 °C</p>
                        <span class="high">33 °C</span>
                    </div>
                    <!-- Add more .text divs for additional forecast days -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
