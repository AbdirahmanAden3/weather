          <script>
                const ctx = document.getElementById('tempChart').getContext('2d');

                // Sample data for highest temperatures in different cities
                const cities = ["Mogadishu", "Galkacyo", "Bosaso", "Garowe", "Qardho"];
                const highestTemps = [27, 32, 34, 31, 29];  // Replace with actual data

                const tempChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: cities,
                        datasets: [{
                            label: 'Highest Temperature',
                            data: highestTemps,
                            borderColor: 'rgba(255, 99, 32.9, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: true,
                            tension: 0.1

                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                                

                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,

                                }
                            },
