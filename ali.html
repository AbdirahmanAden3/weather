<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

    <div class="weather" style="display: flex;" >
        <div class="one">

        </div>

        </div>

           <h3 style="color: #fff;">weather</h3>

               00</h3>

      </div>
